<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampa Sabores - O Melhor de SP</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-utensils"></i> Sampa Sabores
        </div>
        <nav>
            <a href="https://wa.me/5511999999999?text=Quero+anunciar+meu+restaurante" class="btn-cadastrar-topo">
                Anunciar Restaurante
            </a>
        </nav>
    </header>

    <section class="hero">
        <h1>Descubra os melhores sabores de São Paulo.</h1>
        
        <div class="search-box">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="inputBusca" placeholder="Pesquisar prato ou restaurante (Ex: Mooca, Pizza)...">
                <button id="btnBuscar">Buscar</button>
            </div>
        </div>

        <div class="filter-bar">
            <span class="filter-item active"><i class="fas fa-map-marker-alt"></i> Bairro</span>
            <span class="filter-item"><i class="fas fa-store"></i> Restaurantes</span>
            <span class="filter-item"><i class="fas fa-money-bill-wave"></i> Preço</span>
            <span class="filter-item"><i class="fas fa-star"></i> Mais Avaliados</span>
        </div>
    </section>

    <main class="container">
        <h2>Restaurantes em Destaque</h2>
        
        <div id="listaRestaurantes" class="grid">
            </div>
    </main>

    <footer>
        <p>&copy; 2026 Sampa Sabores - Todos os direitos reservados.</p>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
